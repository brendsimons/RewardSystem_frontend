 <div class="titel" *ngFor="let user of users">

</div>

<div class="flex-me" *ngFor="let user of users" >
<mat-card *ngFor="let reward of rewards" [ngClass]="{true: 'succes', false: 'fail'}[ user.credits > reward.score  ]">
  <mat-card-title>{{reward.name}}</mat-card-title>
  <img mat-card-image src="{{reward.image}}" alt="Foto van {{reward.name}}">  
  <mat-card-subtitle>{{reward.score}} punten</mat-card-subtitle>
