<mat-card class="my-card">
    <form class="my-form" (ngSubmit)="submit()">
        <mat-card-title>
            Reward aanpassen
        </mat-card-title>
        <mat-card-content>
            <mat-form-field class="full-width">
                <mat-label>Naam</mat-label>
                <input  matInput  placeholder="Naam" name="name" [(ngModel)]="name" >
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Aantal punten</mat-label>
                <input  matInput="" placeholder="Aantal punten" name="score" [(ngModel)]="score" >
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>image</mat-label>
                <input  matInput="" placeholder="Foto" name="image" [(ngModel)]="image" >
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" type="submit">Pas aan</button>
            <button mat-raised-button color="red" type="button" (click)="verwijder()">Verwijder</button>
            <button mat-button color="primary" type="button" (click)="backLink()">Terug</button>
        </mat-card-actions>
        <mat-card-footer></mat-card-footer>
    </form>
</mat-card>
