<div class="mat-elevation-z4 data-table">
  <table mat-table [dataSource]="dataSource">

    <!-- Task Column -->
    <ng-container matColumnDef="task">
      <th mat-header-cell *matHeaderCellDef> Opdracht </th>
      <td mat-cell *matCellDef="let claim"> {{ claim.task.name }} </td>
    </ng-container>

    <!-- Credits Column -->
    <ng-container matColumnDef="credits">
      <th mat-header-cell *matHeaderCellDef> Aantal punten </th>
      <td mat-cell *matCellDef="let claim"> {{ claim.task.score }} </td>
    </ng-container>

    <!-- UserName Column -->
    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef> Aangevraagd door </th>
      <td mat-cell *matCellDef="let claim"> {{ claim.user.firstName + ' ' + claim.user.lastName }}</td>
    </ng-container>

    <!-- UserCredits Column -->
    <ng-container matColumnDef="userCredits">
      <th mat-header-cell *matHeaderCellDef> Resterend krediet </th>
      <td mat-cell *matCellDef="let claim"> {{ claim.user.credits }}</td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let claim"> {{ claim.status }} </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="change">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let claim"><button mat-raised-button color="primary" (click)="changeClaim(claim._id)"
          class="tablebutton">Wijzig <i class="fas fa-edit"></i></button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
