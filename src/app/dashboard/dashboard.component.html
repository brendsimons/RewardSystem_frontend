<div class="flex-me">
  <mat-card class="kaart" *ngIf="currentUser && myTaskClaims$?.length > 0" fxLayout="row" fxLayoutWrap>
    <mat-card-title matLine>Mijn taken</mat-card-title>
    <mat-card *ngFor="let claim of myTaskClaims$">
      <mat-card-content *ngIf="currentUser">
        <p>{{claim.task.name}} - {{claim.message}}</p>
        <p>{{claim.task.score}} punten</p>
      </mat-card-content>
    </mat-card>
  </mat-card>
  <mat-card class="kaart" *ngIf="myRewardClaims$?.length > 0" fxLayout="row" fxLayoutWrap>
    <mat-card-title matLine>Mijn rewards</mat-card-title>
      <mat-card *ngFor="let claim of myRewardClaims$">
        <mat-card-content *ngIf="claim.status != 'rewarded' && currentUser">
          <img mat-card-image src="{{claim.reward.image}}" alt="foto {{claim.reward.name}}"/>
          <p>
            <img mat-card-avatar src="{{currentUser.image}}"/>
            {{claim.user.firstName}} {{claim.user.lastName}}: {{claim.status}}</p>
          <p *ngIf="claim.reward">
            Reward: {{claim.reward.name}}
          </p>
          <p>{{claim.reward.score}} punten</p>
        </mat-card-content>
      </mat-card>
  </mat-card>
</div>
