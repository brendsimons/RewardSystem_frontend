<div class="flex-me">
  <mat-list>
    <h3 matLine>Punten</h3>
      <mat-list-item *ngFor="let reward of rewards$">
    <p matLine>{{reward.score}} punten</p>
    <mat-divider matLine></mat-divider>
    </mat-list-item>
  </mat-list>
  <mat-list>
    <h3 matLine>Naam</h3>
    <mat-list-item *ngFor="let reward of rewards$">
      <p matLine>{{reward.name}}</p>
      <mat-divider matLine></mat-divider>
    </mat-list-item>
  </mat-list>
  <mat-list>
    <h3 matLine>Taken</h3>
    <mat-list-item *ngFor="let task of tasks$">
      <p matLine>{{task.name}}</p>
      <mat-divider matLine></mat-divider>
    </mat-list-item>
  </mat-list>
  <mat-list>
    <h3 matLine>Claims - Taken</h3>
    <mat-list-item *ngFor="let claim of taskclaims$">
      <p matLine>{{claim.message}}</p>
      <mat-divider matLine></mat-divider>
    </mat-list-item>
  </mat-list>
  <mat-list>
    <h3 matLine>Claims - Rewards</h3>
    <mat-list-item *ngFor="let claim of rewardclaims$">
      <p matLine>{{claim.status}}</p>
      <mat-divider matLine></mat-divider>
    </mat-list-item>
  </mat-list>
</div>
