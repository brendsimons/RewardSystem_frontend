<div class="mat-elevation-z4 data-table">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="ranking">
      <th mat-header-cell *matHeaderCellDef style="text-align: center"> # </th>
      <td mat-cell *matCellDef="let user" style="text-align: center">
        <i class="fas fa-trophy" *ngIf="user.position == 1" style="color: #C98910"></i>
        <i class="fas fa-trophy" *ngIf="user.position == 2" style="color: #A8A8A8"></i>
        <i class="fas fa-trophy" *ngIf="user.position == 3" style="color: #965A38"></i>
        {{user.position}}
      </td>
    </ng-container>

    <ng-container matColumnDef="score">
      <th mat-header-cell *matHeaderCellDef> Score </th>
      <td mat-cell *matCellDef="let user"> {{user.score}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Naam </th>
      <td mat-cell *matCellDef="let user"> {{user.firstName}} {{user.lastName}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20, 50]" showFirstLastButtons></mat-paginator>
</div>
