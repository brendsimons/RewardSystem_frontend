<mat-card class="mat-elevation-z4 reward-card">
    <mat-card-title-group>
        <mat-card-title>Ranglijst</mat-card-title>
    </mat-card-title-group>
    <mat-card-content>
        <app-rankings-table></app-rankings-table>
    </mat-card-content>
    <mat-card-actions class="text-right" *ngIf="auth.hasPermission('reset_scores')">
        <button mat-button color="primary" (click)="reset()">Reset ranglijst</button>
    </mat-card-actions>
</mat-card>
