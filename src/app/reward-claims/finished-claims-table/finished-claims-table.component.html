<div class="mat-elevation-z4 data-table">
  <table mat-table [dataSource]="dataSource">

    <!-- Reward Column -->
    <ng-container matColumnDef="reward">
      <th mat-header-cell *matHeaderCellDef> Reward </th>
      <td mat-cell *matCellDef="let claim"> {{ claim.reward.name }} </td>
    </ng-container>

    <!-- Credits Column -->
    <ng-container matColumnDef="credits">
      <th mat-header-cell *matHeaderCellDef> Aantal punten </th>
      <td mat-cell *matCellDef="let claim"> {{ claim.reward.score }} </td>
    </ng-container>

    <!-- UserName Column -->
    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef> Aangevraagd door </th>
      <td mat-cell *matCellDef="let claim"> {{ claim.user.firstName + ' ' + claim.user.lastName }}</td>
    </ng-container>

    <!-- UserCredits Column -->
    <ng-container matColumnDef="userCredits">
      <th mat-header-cell *matHeaderCellDef> Resterend krediet </th>
      <td mat-cell *matCellDef="let claim"> {{ claim.user.credits }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
